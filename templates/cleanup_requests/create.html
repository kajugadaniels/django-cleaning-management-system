{% extends 'layouts/app.html' %}
{% load static %}
{% block content %}

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="list-product-header">
                            <div class="d-flex justify-content-between">
                                <h4>Request a Cleanup</h4>
                                <a class="btn btn-primary" href="{% url 'base:getCleanupRequests' %}"><i class="fa fa-eye"></i> View Requests</a>
                            </div>
                        </div>
                        <hr>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <!-- CleanupRequest form -->
                            <div class="row g-3 custom-input mb-3">
                                <div class="col-sm-12">
                                    <label class="form-label">Cleanup Description</label>
                                    {{ cleanup_request_form.description }}
                                </div>
                            </div>

                            <!-- Task formset -->
                            <div class="row g-3 custom-input mb-3">
                                <div class="col-sm-12">
                                    <label class="form-label">Tasks</label>
                                    {{ task_formset.management_form }}
                                    <div id="task-forms">
                                        {% for form in task_formset %}
                                        <div class="task-form-item">
                                            <label class="form-label">Task Description</label>
                                            {{ form.description }}
                                            <button type="button" class="btn btn-danger remove-task-btn">Remove Task</button>
                                        </div>
                                        <hr>
                                        {% endfor %}
                                    </div>
                                    <button type="button" class="btn btn-primary add-task-btn">Add Another Task</button>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="row mt-2">
                                <div class="col text-end">
                                    <button type="submit" class="btn btn-primary me-3">Submit Request</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var formCount = {{ task_formset.total_form_count }};
            
            // Add another task form
            document.querySelector('.add-task-btn').addEventListener('click', function(e) {
                var taskForm = document.querySelector('.task-form-item');
                var newTaskForm = taskForm.cloneNode(true);
                var totalForms = document.querySelector('#id_tasks-TOTAL_FORMS');
                formCount++;
                totalForms.value = formCount;
                document.querySelector('#task-forms').appendChild(newTaskForm);
            });
            
            // Remove task form
            document.addEventListener('click', function(e) {
                if(e.target && e.target.classList.contains('remove-task-btn')) {
                    e.target.closest('.task-form-item').remove();
                    formCount--;
                    document.querySelector('#id_tasks-TOTAL_FORMS').value = formCount;
                }
            });
        });
    </script>

{% endblock %}
