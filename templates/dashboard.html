{% extends 'layouts/app.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5>Clients</h5>
                <h2>{{ total_clients }}</h2> 
                
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5>Total Requests</h5>
                <h2>{{ total_requests }}</h2> 
               
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5>Completed Work</h5>
                <h2>{{ completed_works }}</h2> 
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5>Pending Work</h5>
                <h2>{{ pending_works }}</h2>
               
            </div>
        </div>
    </div>
</div>
{% endblock %}
